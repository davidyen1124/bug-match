name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

# one run per branch at a time
concurrency:
  group: pages-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1 # shallow clone = faster

      - uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false

      - name: Setup Node (20 LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm # built-in cache

      - name: Install deps
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build
        run: pnpm build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist # vite's default outDir

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
